<head>
  <title>replaypoker realtime statistics</title>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
  <div class="header">
    <input id="players" type="button" value="Players" />
  </div>
  <div id="main">
    {{> main}}
  </div>
</body>

<template name="main">
  {{> UI.dynamic template=view data=viewData}}
</template>

<template name="tables">
  <h1>tables : {{nbTables}}</h1>
  {{#each tables}}
    {{> table}}
  {{/each}}
</template>

<template name="table">
  <div class='table'>
    <h1>{{name}} ({{nbPlayers}} / {{tableSeats}})</h1>
     <a href="http://www.replaypoker.com{{url}}" target="_blank">see</a>
    <div>type: {{type}}</div>
    <div>state: {{state}}</div>
    <div>players: </div>
    {{#each seats}}
      <div>{{username}} ({{id}})</div>
    {{/each}}
    <div>
      histories: {{histories.length}}
    {{#each histories}}
      <div>date: {{date}}</div>
      <div>playersIds: {{playersIds}}</div>
      <div>seats: {{seats.length}}</div>
    {{/each}}
    </div>
  </div>
</template>

<template name="users">
<div class="users">
  {{#each users}}
    {{> user}}
  {{/each}}
</div>
</template>

<template name="userTableHistories">
<div>table: {{tableName}} <span class="left">win: {{{ chip winChips}}}</span></div>
  {{{chart this}}}
</template>

<template name="userDetail">
<div class="layoutDetail">
  <div class="leftPanel">
    {{> user}}
  </div>
  <div class="mainPanel">
    {{> userHistories}}
  </div>
</div>
</template>

<template name="user">
  <div class='user'>
    <img  src="{{userAvatar}}">
    <h1> {{username}} <a class="fa fa-external-link" href="http://www.replaypoker.com{{url}}" target="_blank"></a></h1>
    <div>Country: <img src="{{flag}}" ></div>
    <div>average: {{{chip avgChips}}}</div>
    <div>winned: {{{chip winChips}}}</div>
  </div>
</template>

<template name="userHistories">
  <div class="histories">
    {{ UI.contentBlock}}
    {{#each histories}}
      <div class="tableHistory">
      {{> userTableHistories}}
      </div>
    {{/each}}
  </div>
</template>
